<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases</title>
    <script src="conversao.js"></script>

</head>

<body>

    <div id="bg-image"></div>
    <!-- contêiner principal -->
    <div id="container">
        <div id="conversor">

            <!-- título da página -->
            <h1>Metal Gear Solid's Machine</h1>
            <!-- entrada de valor -->
            <input id="inputValue" type="text" placeholder="Digite o valor">
            <!-- seleção da base -->
            <select id="inputBase">
                <option value="decimal">Decimal</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
                <option value="binario">Binário</option>
            </select>
            <br><br>

            <!-- opções de conversão -->
            <h3>Converter para:</h3>
            <div id="inputList">

                    

                   <label class ="inputStyle" for="convertDecimal">Decimal <input type="checkbox" id="convertDecimal"></label>
           
               
                    <label class= "inputStyle" for="convertHexadecimal">Hexadecimal<input type="checkbox" id="convertHexadecimal"></label>
              
                 
                    <label class= "inputStyle" for="convertOctal">Octal<input type="checkbox" id="convertOctal"></label>
              
                
                    <label class ="inputStyle" for="convertBinario">Binário<input type="checkbox" id="convertBinario"></label>
                

            </div>
            <br><br>
            <!-- botão de conversão -->
            <button onclick="converter()">Converter</button>
            <!-- saída de resultados -->

            <div  id="outputIMG">
                <img class="outputIMGstyle" src="snakeCaixa15.png" class="imagem">
            </div>
            <div id="output">  </div>
        
          
        </div>

    

        <div id="o-jogo">
            <p>o jogo</p>
        </div>


    </div>
</body>

</html>
